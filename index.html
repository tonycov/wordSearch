<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Search Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Word Search Game</h1>
    <div id="wordsearch"></div>
    <div id="words-to-find">
      <h2>Find These Words:</h2>
      <ul id="words-list"></ul>
    </div>
    <div id="words-found">
      <h2>Words Found:</h2>
      <ul id="found-list"></ul>
    </div>
    <div id="congrats" class="hidden"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
