<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Search Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Word Search Game</h1>
    <div id="wordsearch"></div>
    <div id="clues-section">
      <h2>Clues</h2>
      <ul id="clues-list"></ul>
    </div>
    <div id="words-found">
      <h2>Words Found:</h2>
      <ul id="found-list"></ul>
    </div>
  </div>
  <!-- Overlay -->
  <div id="overlay-congrats" class="overlay hidden">
    <canvas id="fireworks-canvas"></canvas>
    <div class="overlay-content">
      <h2>Congratulations!</h2>
      <p>You found all the words:</p>
      <ul id="overlay-words"></ul>
      <button id="copy-btn">Copy Words</button>
      <button id="download-btn">Download Words</button>
      <button id="close-btn">Close</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
